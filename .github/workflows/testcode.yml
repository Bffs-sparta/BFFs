name: Django_Test

on:
  push:
    branches: [ "test" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Update code & Deploy
      run: |
        ssh -i "${{ secrets.MAKEBFFS }}" ubuntu@13.125.60.48 'cd /backend/django && git pull origin main'
        ssh -i "${{ secrets.MAKEBFFS }}" ubuntu@13.125.60.48 'sudo docker compose up --build -d'
        ssh -i "${{ secrets.MAKEBFFS }}" ubuntu@13.125.60.48 'sudo docker compose restart'
